name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & test server
        run: |
          cd server
          npm ci
          npm test || echo "no server tests yet"

      - name: Install & test client
        run: |
          cd client
          npm ci
          npm test || echo "no client tests yet"

      - name: Build client
        run: |
          cd client
          npm run build
