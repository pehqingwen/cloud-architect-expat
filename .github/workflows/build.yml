# .github/workflows/build.yml
name: Build & Push App Image

on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # needed to push to GHCR

    steps:
      - uses: actions/checkout@v4

      # Login to GHCR using the workflow token
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional: short SHA for nice tags
      - name: Set SHORT_SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Build & push single combined image from root Dockerfile
      - name: Build and Push app image
        uses: docker/build-push-action@v6
        with:
          context: .                 # ðŸ‘ˆ repo root
          file: ./Dockerfile         # ðŸ‘ˆ combined Dockerfile at root
          push: true
          tags: |
            ghcr.io/pehqingwen/cloud-architect-expat:app-sha-${{ github.sha }}
            ghcr.io/pehqingwen/cloud-architect-expat:app-sha-${{ env.SHORT_SHA }}
