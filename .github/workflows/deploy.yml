name: Build and Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
      BACKEND_REPO: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cloud-architect-expat-backend
      FRONTEND_REPO: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cloud-architect-expat-frontend

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
            | docker login \
                --username AWS \
                --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # ---------- Backend ----------
      - name: Build backend image
        run: |
          docker build -t $BACKEND_REPO:latest ./server

      - name: Push backend image
        run: |
          docker push $BACKEND_REPO:latest

      # ---------- Frontend ----------
      - name: Build frontend image
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          docker build \
            -t $FRONTEND_REPO:latest \
            ./client \
            --build-arg VITE_API_URL=$VITE_API_URL

      - name: Push frontend image
        run: |
          docker push $FRONTEND_REPO:latest

      # ---------- Deploy to EKS ----------
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name $EKS_CLUSTER_NAME \
            --region $AWS_REGION

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/backend.yaml
          kubectl apply -f k8s/frontend.yaml

      - name: Restart deployments
        run: |
          kubectl rollout restart deployment backend -n cloud-architect-expat
          kubectl rollout restart deployment frontend -n cloud-architect-expat

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend -n cloud-architect-expat
          kubectl rollout status deployment/frontend -n cloud-architect-expat
