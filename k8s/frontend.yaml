apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 541701833637.dkr.ecr.us-east-1.amazonaws.com/cloud-architect-expat-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          # Note: Vite env vars are baked at build time.
          # If your frontend needs a specific API URL, we'll adjust and rebuild later.
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
