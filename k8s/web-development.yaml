apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: myapp-web:local
          imagePullPolicy: IfNotPresent 
          ports:
            - containerPort: 80
livenessProbe:
  httpGet: { path: /, port: 80 }
readinessProbe:
  httpGet: { path: /, port: 80 }
